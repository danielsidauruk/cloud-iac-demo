name: ðŸš€ AWS Infra Apply

on:
  push:
    branches: [main]
    paths: ['src/aws/**']
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  terraform-apply:
    name: ðŸš€ Apply Infrastructure
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: ./src/aws
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”§ Terraform Setup
        run: |
          terraform fmt -check
          terraform init \
            -backend-config="bucket=${{ vars.TF_BACKEND_BUCKET }}" \
            -backend-config="key=${{ vars.TF_BACKEND_KEY }}" \
            -backend-config="region=${{ vars.TF_BACKEND_REGION }}"
          terraform validate

      - name: ðŸš€ Terraform Deploy
        run: |
          terraform apply -auto-approve -var-file="terraform.tfvars" -target=module.vpc.random_shuffle.az
          terraform plan -var-file="terraform.tfvars"
          terraform apply -auto-approve -var-file="terraform.tfvars"
