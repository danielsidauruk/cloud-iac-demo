name: ðŸ“¦ App Consumer Build

on:
  push:
    branches: [main]
    paths: ['src/app/consumer/**']
  workflow_dispatch:

env:
  AWS_REGION: ${{ vars.AWS_REGION }}
  APPLICATION_NAME: ${{ vars.APPLICATION_NAME }}
  ENVIRONMENT_NAME: ${{ vars.ENVIRONMENT_NAME }}
  CONSUMER_REPOSITORY: ${{ vars.CONSUMER_REPOSITORY }}
  NODE_VERSION: '20'

jobs:
  build-and-push:
    name: ðŸ—ï¸ Build & Push Consumer App
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: ./src/app/consumer
    outputs:
      image-tag: ${{ steps.build.outputs.image-tag }}
      commit-sha: ${{ github.sha }}
    
    steps:
      - name: ðŸ“¥ Checkout Source Code
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: src/app/consumer/package-lock.json

      - name: ðŸ“š Install Dependencies & Run Tests
        run: |
          npm ci
          npm test || echo "âš ï¸ No tests found - skipping"

      - name: ðŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ðŸ”‘ Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: ðŸ·ï¸ Generate Image Tag & Registry Info
        id: aws-info
        run: |
          SHORT_SHA=${GITHUB_SHA:0:7}
          AWS_ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          ECR_REGISTRY="${AWS_ACCOUNT_ID}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com"
          IMAGE_TAG="${ECR_REGISTRY}/ecr-${{ env.APPLICATION_NAME }}-${{ env.ENVIRONMENT_NAME }}-${{ env.CONSUMER_REPOSITORY }}:${SHORT_SHA}"

          echo "image-tag=$IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "ðŸ”¨ Building image: $IMAGE_TAG"

      - name: ðŸ³ Build & Push Docker Image
        id: build
        run: |
          FULL_IMAGE_TAG="${{ steps.aws-info.outputs.image-tag }}"

          docker build . -t $FULL_IMAGE_TAG
          docker push $FULL_IMAGE_TAG

          echo "image-tag=$FULL_IMAGE_TAG" >> $GITHUB_OUTPUT
          echo "$FULL_IMAGE_TAG" > "${GITHUB_WORKSPACE}/consumer-image-tag.txt
          echo "ðŸš€ Successfully pushed: $FULL_IMAGE_TAG"

      - name: ðŸ“¤ Upload Consumer Image Tag
        uses: actions/upload-artifact@v4
        with:
          name: consumer-image-tag
          path: consumer-image-tag.txt
          retention-days: 1

      - name: ðŸš€ Trigger Deploy
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GHP_TOKEN }}
          event-type: deploy-ready
          client-payload: |
            {
              "app": "consumer",
              "run_id": "${{ github.run_id }}"
            }

      - name: ðŸ“‹ Summary
        run: |
          echo "ðŸŽ‰ Build completed successfully!"
          echo "ðŸ“¦ Image: ${{ steps.build.outputs.image-tag }}"
