name: ğŸ’¥ AWS Infrastructure Destroy

on:
  workflow_dispatch:
    inputs:
      confirm_destroy:
        description: 'Type "DESTROY" to confirm infrastructure destruction'
        required: true
        type: string
      environment:
        description: 'Environment to destroy'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  terraform-destroy:
    name: ğŸ’¥ Destroy AWS Infrastructure
    runs-on: ubuntu-latest
    environment: ${{ github.event.inputs.environment }}
    defaults:
      run:
        working-directory: ./src/aws
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ”’ Validate Destroy Confirmation
        run: |
          if [ "${{ github.event.inputs.confirm_destroy }}" != "DESTROY" ]; then
            echo "âŒ Destroy confirmation failed. You must type 'DESTROY' exactly."
            echo "You entered: '${{ github.event.inputs.confirm_destroy }}'"
            exit 1
          fi
          echo "âœ… Destroy confirmation validated"

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ”§ Initialize Terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_BACKEND_BUCKET }}" \
            -backend-config="region=${{ vars.TF_BACKEND_REGION }}" \
            -backend-config="key=${{ vars.TF_AWS_BACKEND_KEY }}" \
            -backend-config="encrypt=true"

      - name: ğŸ’¥ Execute Infrastructure Destruction
        run: |
          echo "ğŸ’¥ Destroying infrastructure..."
          terraform apply -auto-approve destroy.tfplan
          echo "âœ… Infrastructure destruction completed"
