name: ğŸ“‹ AWS Infrastructure Plan

on:
  pull_request:
    branches: [main]
    paths: ['src/aws/**']
  workflow_dispatch:

env:
  TF_VERSION: '1.5.0'
  AWS_REGION: ${{ vars.AWS_REGION }}

jobs:
  terraform-plan:
    name: ğŸ“‹ Plan Infrastructure Changes
    runs-on: ubuntu-latest
    environment: dev
    defaults:
      run:
        working-directory: ./src/aws
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: ğŸ” Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: ğŸ¨ Check Terraform Format
        run: terraform fmt -check

      - name: ğŸ”§ Initialize Terraform
        run: |
          terraform init \
            -backend-config="bucket=${{ vars.TF_BACKEND_BUCKET }}" \
            -backend-config="region=${{ vars.TF_BACKEND_REGION }}" \
            -backend-config="key=${{ vars.TF_AWS_BACKEND_KEY }}" \
            -backend-config="encrypt=true"

      - name: âœ… Validate Terraform Configuration
        run: terraform validate

      - name: ğŸ“‹ Generate Infrastructure Plan
        run: |
          terraform apply -auto-approve -target=module.vpc.random_shuffle.az
          terraform plan